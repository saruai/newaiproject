<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Input</title>
</head>
<body>
    <h1>Enter Your Health Data</h1>
    <form action="/result/" method="get">
        <label for="HAEMATOCRIT">HAEMATOCRIT:</label>
        <input type="text" id="HAEMATOCRIT" name="HAEMATOCRIT" required><br><br>

        <label for="HAEMOGLOBIN">HAEMOGLOBIN:</label>
        <input type="text" id="HAEMOGLOBIN" name="HAEMOGLOBIN" required><br><br>

        <label for="ERYTHROCYTE">ERYTHROCYTE:</label>
        <input type="text" id="ERYTHROCYTE" name="ERYTHROCYTE" required><br><br>

        <label for="LEUCOCYTE">LEUCOCYTE:</label>
        <input type="text" id="LEUCOCYTE" name="LEUCOCYTE" required><br><br>

        <label for="THROMBOCYTE">THROMBOCYTE:</label>
        <input type="text" id="THROMBOCYTE" name="THROMBOCYTE" required><br><br>

        <label for="MCH">MCH:</label>
        <input type="text" id="MCH" name="MCH" required><br><br>

        <label for="MCHC">MCHC:</label>
        <input type="text" id="MCHC" name="MCHC" required><br><br>

        <label for="MCV">MCV:</label>
        <input type="text" id="MCV" name="MCV" required><br><br>

        <label for="AGE">AGE:</label>
        <input type="text" id="AGE" name="AGE" required><br><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
